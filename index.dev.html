<body onload='
/*
  37 - left
  38 - up
  39 - right
  40 - down

  " " - floor
  "#" - wall
  "." - goal
  "@" - sokoban
  "$" - package
  "+" - sokoban + goal
  "*" - package + goal
*/
I = "includes";
J = "textContent";

K = onkeydown = d => {
  d = d.keyCode;

  if (d > 36 && d < 41) {
    L = (d -= 38) == 2 ? 0 : d;
    d = d == -1 ? 0 : d - 1;

    Q = x + L;
    W = y + d;
    E = Q + L;
    A = M[y][x];
    B = M[W][Q] || "#";
    C = (Y = M[W+d]||[])[E];
    a = A == "+" ? "." : " ";
    b = " " == B || B == "$" ? "@" : "+";
    c = " " == B || B == "." ? C : C == " " ? "$" : C == "." ? "*" : C;

    if (B != "#" && (!"#*$"[I](C) || " ."[I](B))) {
      M[y][x] = a;
      M[W][Q] = b;
      Y[E] = c;
      y = W;
      x = Q;
    }
  }

  P[J] = M.join("\n");
};

M = P[J].split("\n").map(l => l.split(""));
x = 3;
y = 2;

K(P);
'><pre id=P style="font-size:3pc">#####
#   #
#.$@#
#.$ #
#.$ #
#####
